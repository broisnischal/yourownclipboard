<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8" />
    <title>nees-bin</title>
    <link rel="stylesheet" href="index.css" />
    <script defer src="./render.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  </head>

  <body class="content">
    <div class="wrap">
      <h1>
        <center>💖 Your Clipboard -neeswebservices!</center>
      </h1>

      <div class="error" id="error">
      </div>

      <div class="container">
        <input class="input is-link" type="text" placeholder="enter your Username before saving" id="username">
        <hr>
        <div>
          <textarea class="txtarea" id="txtfield" placeholder="paste bin forever"></textarea>
          <button id="save" class="button is-link is-rounded savebtn">save</button>
        </div>
        <div id="users"></div>
      </div>


      <div class="container" id="pastebin">


        <div class="container">
          <h3>
            Get your bin ?
          </h3>
          <input class="input is-link" type="text" placeholder="Username" id="guser">
          <br>
          <hr>
          <button id="gbtn" class="button is-link is-rounded is-hovered">
            get my bins
          </button>
          <button id="drop" class="button is-link is-rounded is-hovered">
            delete me
          </button>
        </div>
        <h2>Your Bin 🐱‍👤</h2>
        <div class="bins" id="bins">
        </div>
        <!--
        <button id="edit" data-btxid=${row.id} class="button is-link is-rounded is-hovered">
          Edit
        </button>
        <button id="remove" data-btxid=${row.id} class="button is-link is-rounded is-hovered">
          Remove
        </button> -->


      </div>

    </div>
    <footer class="footer">
      <div class="content has-text-centered">
        <p>
          <strong>Clipboard</strong> by <strong>neeswebservices</strong>.
          Copyright ©
          <script> var now = new Date(); document.write(now.getFullYear())  </script> All Right Reserved !
        </p>
      </div>
    </footer>
  </body>

</html>
